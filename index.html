<!DOCTYPE html>
<html>
<head>
    <title>Projects</title>
    <style>
        /* General styling */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100%;
            padding: 40px 20px;
        }
        .project {
            background-color: #ffffff;
            padding: 20px;
            margin: 40px 20px 60px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 80%; /* Set back to 80% of screen width */
            max-width: 90vw;
        }
        .project h3 {
            text-align: center;
        }
        .pdf-container {
            position: relative;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            margin: auto; /* Center the PDF */
        }
        .navigation {
            text-align: center;
            margin-top: 10px;
        }
        .navigation button {
            background-color: #007BFF;
            border: none;
            color: white;
            padding: 10px 15px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .navigation button:hover {
            background-color: #0056b3;
        }
        .github-link {
            margin-top: 20px;
            text-align: center;
        }
        .github-link a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }
        .github-link a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
        .github-link img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="project" data-pdf="Virtual therapy agent/Virtual therapy agent.pdf">
            <h3>Virtual Therapy Agent</h3>
            <div class="pdf-container"></div>
            <div class="navigation">
                <button class="prev-page">Previous</button>
                <span>Page: <span class="current-page"></span> / <span class="total-pages"></span></span>
                <button class="next-page">Next</button>
            </div>
        </div>
        <div class="project" data-pdf="SQL database agent/Presentation/Database agent.pdf">
            <h3>Data Analysis Agent</h3>
            <div class="pdf-container"></div>
            <div class="navigation">
                <button class="prev-page">Previous</button>
                <span>Page: <span class="current-page"></span> / <span class="total-pages"></span></span>
                <button class="next-page">Next</button>
            </div>
        </div>
        <div class="github-link">
            <p>Check out my full repository:</p>
            <a href="https://github.com/harriskstan/projects" target="_blank">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo">
                My GitHub Repository
            </a>
        </div>
    </div>

    <!-- Add PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        // Initialize PDF.js for all projects
        const projects = document.querySelectorAll('.project');

        projects.forEach((project) => {
            const pdfUrl = project.getAttribute('data-pdf');
            const pdfContainer = project.querySelector('.pdf-container');
            const prevButton = project.querySelector('.prev-page');
            const nextButton = project.querySelector('.next-page');
            const currentPageElem = project.querySelector('.current-page');
            const totalPagesElem = project.querySelector('.total-pages');

            let pdfDoc = null;
            let pageNum = 1;
            let pageIsRendering = false;

            const renderPage = (num) => {
                pageIsRendering = true;

                pdfDoc.getPage(num).then((page) => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    pdfContainer.innerHTML = ''; // Clear previous canvas
                    pdfContainer.appendChild(canvas);

                    // Set the viewport dynamically
                    const viewport = page.getViewport({ scale: pdfContainer.offsetWidth / page.getViewport({ scale: 1 }).width });
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;

                    // Adjust the container's height to match the canvas
                    pdfContainer.style.height = `${viewport.height}px`;

                    const renderCtx = {
                        canvasContext: ctx,
                        viewport: viewport,
                    };

                    page.render(renderCtx).promise.then(() => {
                        pageIsRendering = false;
                    });

                    currentPageElem.textContent = num;
                });
            };

            const queueRenderPage = (num) => {
                if (pageIsRendering) return;
                renderPage(num);
            };

            const showPrevPage = () => {
                if (pageNum <= 1) return;
                pageNum--;
                queueRenderPage(pageNum);
            };

            const showNextPage = () => {
                if (pageNum >= pdfDoc.numPages) return;
                pageNum++;
                queueRenderPage(pageNum);
            };

            // Load the PDF
            pdfjsLib.getDocument(pdfUrl).promise.then((pdfDoc_) => {
                pdfDoc = pdfDoc_;
                totalPagesElem.textContent = pdfDoc.numPages;
                renderPage(pageNum);
            });

            // Event listeners for navigation
            prevButton.addEventListener('click', showPrevPage);
            nextButton.addEventListener('click', showNextPage);
        });
    </script>
</body>
</html>
