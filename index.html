<!DOCTYPE html>
<html>
<head>
    <title>Projects</title>
    <style>
        /* General styling */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100%;
            padding: 40px 20px;
        }
        .project {
            background-color: #ffffff;
            padding: 20px;
            margin: 40px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

            width: 80%;
            max-width: 90vw;
        }
        .project h3 {
            text-align: center;
        }
        .project a {
            display: block;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
            color: #007BFF;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }
        .project a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
        embed {
            width: 100%;
            height: 90vh;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .github-link {
            margin-top: 20px;
            text-align: center;
        }
        .github-link a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }
        .github-link a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
        .github-link img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }
    </style>
</head>
